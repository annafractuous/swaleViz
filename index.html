<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>towerOverTime</title>
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Cousine' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="build/style.css">
</head>
<body>
  <!-- PLANT ARCHIVE DROPDOWN -->
    <div class="plant-archive">

      <div class="plant-archive__menu">
        <h2 class="plant-archive__menu-header">Archive of the Ecological Future</h2>
        <div class="plant-archive__menu-icon-list">
          <div class="row">
            <div class="icon-oregano plant-archive__menu-icon col-md-2 col-sm-3" data-plant="oregano"></div>
            <div class="icon-lavender plant-archive__menu-icon col-md-2 col-sm-3" data-plant="lavender"></div>
            <div class="icon-raspberry plant-archive__menu-icon col-md-2 col-sm-3" data-plant="raspberry"></div>
            <div class="icon-chamomile plant-archive__menu-icon col-md-2 col-sm-3" data-plant="chamomile"></div>
            <div class="icon-dandelion plant-archive__menu-icon col-md-2 col-sm-3" data-plant="dandelion"></div>
            <div class="icon-ginger plant-archive__menu-icon col-md-2 col-sm-3" data-plant="ginger"></div>
          </div>
          <div class="row">
            <div class="icon-violet plant-archive__menu-icon col-md-2 col-sm-3" data-plant="violet"></div>
            <div class="icon-marigold plant-archive__menu-icon col-md-2 col-sm-3" data-plant="marigold"></div>
            <div class="icon-rose plant-archive__menu-icon col-md-2 col-sm-3" data-plant="rose"></div>
            <div class="icon-bee plant-archive__menu-icon col-md-2 col-sm-3" data-plant="bee"></div>
            <div class="icon-pear plant-archive__menu-icon col-md-2 col-sm-3" data-plant="pear"></div>
            <div class="icon-elderflower plant-archive__menu-icon col-md-2 col-sm-3" data-plant="elderflower"></div>
          </div>
          <div class="row">
            <div class="icon-apple plant-archive__menu-icon col-md-2 col-sm-3" data-plant="apple"></div>
            <div class="icon-ant plant-archive__menu-icon col-md-2 col-sm-3" data-plant="ant"></div>
            <div class="icon-lemon plant-archive__menu-icon col-md-2 col-sm-3" data-plant="lemon"></div>
            <div class="icon-fennel plant-archive__menu-icon col-md-2 col-sm-3" data-plant="fennel"></div>
            <div class="icon-mint plant-archive__menu-icon col-md-2 col-sm-3" data-plant="mint"></div>
            <div class="icon-about plant-archive__menu-icon col-md-2 col-sm-3" data-plant="about"></div>
          </div>
        </div>
      </div>

      <div class="plant-archive__entry">
        <div class="plant-archive__entry-menu-btn row">
          <div class="col-sm-1 icon-grid"></div>
        </div>
        <div class="plant-archive__entry-content">
          <script id="plant-archive-entry" type="text/x-handlebars-template">
              <div class="plant-archive__entry-info row">
                <div class="col-sm-4">
                  <h5 class="plant-archive__entry-heading">Plant</h5>
                  <h1 class="plant-archive__entry-title">{{name}}</h1>
                  <h5 class="plant-archive__entry-heading">Medicinal Use</h5>
                  <div class="plant-archive__entry-text">
                    <p>{{{medicinal_use}}}</p>
                  </div>
                </div>
                <div class="col-sm-4">
                  <h5 class="plant-archive__entry-heading">Symbol</h5>
                  <div class="plant-archive__entry-symbol">
                    {{{symbol}}}
                  </div>
                </div>
                <div class="col-sm-4">
                  <h5 class="plant-archive__entry-heading">Political Pairing</h5>
                  <p class="plant-archive__entry-text">{{political_pairing}}</p>
                  <h5 class="plant-archive__entry-heading">Source</h5>
                  <p class="plant-archive__entry-link">
                    {{{source}}}
                  </p>
                </div>
              </div>
              <div class="plant-archive__entry-poem row">
                <div class="col-sm-12">
                  <h5 class="plant-archive__entry-heading">Poetic Text</h5>
                </div>
                <div class="col-sm-12">
                  <span class="plant-archive__entry-quote-marks col-sm-3">″</span>
                  <p class="plant-archive__entry-quote col-sm-6">
                    {{poetic_text}}
                  </p>
                  <span class="plant-archive__entry-quote-marks col-sm-3">″</span>
                </div>
              </div>

          </script>
        </div>
      </div>

      <span class="plant-archive__pulldown icon-pulldown">
        <span class="icon-sunflower">
      </span>
    </div>

  <!-- SIDEBAR -->
    <div class="sidebar col-sm-3">

        <div class="col-sm-10 col-sm-offset-1">
          <span class="sidebar__icon icon-tower col-sm-4"></span>
          <span class="sidebar__icon icon-plant col-sm-4"></span>
          <span class="sidebar__icon icon-water col-sm-4"></span>
        </div>

        <div class="col-sm-10 col-sm-offset-1">
          <h4 class="sidebar__title">Tower</h4>
        </div>

        <div class="col-sm-10 col-sm-offset-1">
          <p class="sidebar__subtitle">
            Time of most recent data:
            <span class="sidebar__time"></span>
          </p>
        </div>

        <div class="col-sm-10 col-sm-offset-1">
          <div class="sidebar__dropdown-container">
            <select class="sidebar__dropdown"></select>
            <span class="icon-down"></span>
          </div>
        </div>

    </div>

  <!-- CANVAS -->
    <div class="main-content">

        <div id="canvas">
          <h6 id="yAxisLabel"></h6>
          <h6 id="xAxisLabel">minutes passed</h6>
        </div>

    </div>

  <!-- DATA INFO -->
    <div class="data-info">

        <h4 id="data-category"></h4>
        <h6 id="data-description"></h6>

    </div>

  <!-- DATA SNAPSHOT -->
    <div class="data-snapshot">

      <script id="handlebars-snapshot" type="text/x-handlebars-template">
          <div class="current-container">
              <h5 class="snapshot-label">Current</h5>
              <h1 id="current-value" class="snapshot-value">{{current}}</h1>
              <h5 id="value-unit">{{unit}}</h5>
          </div>

          <div class="low-high-container">

              <div class="high">
                  <h5 class="snapshot-label">High</h5>
                  <h2 id="high-value" class="snapshot-value">{{high}}</h2>
              </div>

              <div class="low">
                  <h5 class="snapshot-label">Low</h5>
                  <h2 id="low-value" class="snapshot-value">{{low}}</h2>
              </div>

          </div>

      </script>

    </div>

<!-- BOTTOM DATA BAR -->
  <div class="data-bar">

      <div class="header">
          <h6>Live Data Feed From @SwaleNY</h6>
      </div>

      <div class="data">
        <script id="handlebars-data-bar" type="text/x-handlebars-template">
            <div class="data-section temperature">
                <span class="icon icon-thermometer"></span>
                <div class="temp-container">
                    <div class="fahrenheit">
                        <h5><span class="data-bar-value">{{temperature_f}}</span>°F</h5>
                    </div>
                    <div class="celsius">
                        <h5><span class="data-bar-value">{{{temperature_c}}}</span>°C</h5>
                    </div>
                </div>
                <h6 class="data-bar-label">Temperature</h6>
            </div>

            <div class="data-section windspeed">
                <span class="icon icon-windspeed"></span>
                <h5><span class="data-bar-value">{{windspeed}}</span>MPH</h5>
                <h6 class="data-bar-label">Windspeed</h6>
            </div>

            <div class="data-section pressure">
                <span class="icon icon-pressure"></span>
                <h5><span class="data-bar-value">{{pressure}}</span>kPa</h5>
                <h6 class="data-bar-label">Pressure</h6>
            </div>

            <div class="data-section rainfall">
                <span class="icon icon-rain"></span>
                <h5><span class="data-bar-value">{{rainfall}}"</span></h5>
                <h6 class="data-bar-label">Rainfall</h6>
            </div>

            <div class="data-section location">
                <span class="icon icon-location"></span>
                <h6 class="data-bar-label">
                    <span class="area">Winter Hibernation</span>
                    <span class="borough">// A Secret Place</span>
                    <span class="city">New York City</span>
                    <span class="time">{{time}}</span>
                </h6>
            </div>

        </script>
      </div>
  </div>

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="libraries/p5.js" type="text/javascript"></script>
  <script src="libraries/p5.dom.js" type="text/javascript"></script>
  <script src="libraries/p5.sound.js" type="text/javascript"></script>
  <script src="libraries/handlebars.min-latest.js" type="text/javascript"></script>
  <script src="libraries/require.js" type="text/javascript"></script>
  <script src="build/script.js" type="text/javascript"></script>

</body>
</html>
